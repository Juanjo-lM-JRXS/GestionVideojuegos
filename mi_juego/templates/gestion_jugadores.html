<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Jugadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Gestión de Jugadores</h1>
    <form action="{{ url_for('registrar_jugador') }}" method="POST">
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="nivel">Nivel:</label>
        <input type="number" id="nivel" name="nivel" required><br><br>
        <label for="equipo">Equipo:</label>
        <input type="text" id="equipo" name="equipo" required><br><br>
        <button type="submit">Registrar Jugador</button>
    </form>
    <br><br>
    <a href="/">Volver al inicio</a>
</body>
</html>
